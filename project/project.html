<!-- partial:index.partial.html -->
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <title>Road Safety Accidents</title>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <!-- Mapbox JS API !-->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
  <!-- Mapbox CSS!-->
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="./style.css">
  <!-- AMCHART JS API!-->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>

<body>

  <div id='map'></div>
  <div id='console'>
    <h1>Road Safety Accidents Statistic Map (Glasgow) </h1>
    <p>Data: <a href='https://open-data-design-glasgowgis.hub.arcgis.com/maps/GlasgowGIS::road-safety-accidents'>Road Safety Accidents </a> in Glasgow, 2016-2021</p>
    <!-- Mapbox CSS!-->
    <div class='session'>
      <h2>Casualties</h2>
      <div class='row colors'>
      </div>
      <div class='row labels'>
        <div class='label'>1</div>
        <div class='label'>2</div>
        <div class='label'>3</div>
        <div class='label'>4</div>
        <div class='label'>5</div>
        <div class='label'>6</div>
        <div class='label'>7</div>
        <div class='label'>10</div>
        <div class='label'>29</div>
      </div>
      <!-- Create a sliderbar -->
      <div class='session' id='sliderbar'>
        <h2>Time: <label id='active-time'>12PM</label></h2>
        <input id='slider' class='row' type='range' min='1' max='24' step='1' value='12' />
      </div>
      <!--Create a radio button group -->
      <div class='session1'>
        <h2>Year</h2>
        <div class='row' id='filters'>
          <input id='all' type='radio' name='toggle' value='all' checked='checked'>
          <label for='all'>All</label>
          <input id='2016' type='radio' name='toggle' value='2016'>
          <label for='2016'>2016</label>
          <input id='2017' type='radio' name='toggle' value='2017'>
          <label for='2017'>2017</label>
          <input id='2018' type='radio' name='toggle' value='2018'>
          <label for='2018'>2018</label>
          <input id='2019' type='radio' name='toggle' value='2019'>
          <label for='2019'>2019</label>
          <input id='2020' type='radio' name='toggle' value='2020'>
          <label for='2020'>2020</label>
          <input id='2021' type='radio' name='toggle' value='2021'>
          <label for='2021'>2021</label>
        </div>
      </div>

    </div>
  </div>
  <!--Create barchart -->
  <div id="chartdiv"></div>

</body>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
